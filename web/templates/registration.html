<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="/css/forms.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h1 class="form-title">Registration</h1>
                <form class="form-container" method="post" action="/">
                    <div class="form-inputs">
                        <div class="form-input" id="login">
                            <label for="login">Login</label>
                            <label>
                                <input class="form-login" name="login" type="text" autocomplete="off"
                                       placeholder="Input your login" >
                            </label>
                        </div>
                        <div class="form-input" id="password">
                            <label for="password">Password</label>
                            <label>
                                <input class="form-password" name="password" autocomplete="off"
                                       placeholder="Input your password" type="password">
                            </label>
                        </div>
                    </div>
                    <div class="form-button">
                        <input class="form-submit" value="Register" type="submit">
                    </div>
                    <div class="form-login-button">
                        <a href="/login">Log in to an already created account</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
